<div class="container mx-auto p-4">
  <div class="flex items-center gap-4 mb-4">
    <button *ngIf="showChart" mat-raised-button (click)="prevPage()" color="primary">
      << Back
    </button>
    <h1 *ngIf="!showChart" class="text-3xl font-bold flex-shrink-0 ml-12">Health Tracker</h1>
  </div>

  <div class="flex gap-4">
    <app-workout-form class="w-1/4" *ngIf="!showChart" (showChartChanged)="toggleChart($event)"></app-workout-form>
    <app-workout-list class="w-3/4" *ngIf="!showChart"></app-workout-list>

  </div>
  <app-workout-chart *ngIf="showChart"></app-workout-chart>
</div>
